<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>user signup</title>
    <link rel="stylesheet" type="text/css" href="logstyle1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">
</head>
<body>
<div class="container">
<h1>SIGNUP PAGE</h1>
<h3>User Info</h3>
    <form action="/saveuser" th:action="@{/saveuser}" method="POST">
        <p>Email</p>
        <input type="text" name=useremail placeholder="Enter emailId" class="form-control mb-4 col-4">
        <p>Password</p>
<input type="text" name=password placeholder="Enter password" class="form-control mb-4 col-4">
        <p>Phone no</p>
<input type="number" name=phoneno placeholder="Enter phone number" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> signup</button><br>
        <a th:href = "@{/}">already have account?</a>
        </form>
</div>
</body>
</html>
